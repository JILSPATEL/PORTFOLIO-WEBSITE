<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="backend.php">
        <div class="input-group">
            <label class="input-group-text">First name</label>
            <input type="text" aria-label="First name" name="fname" class="form-control">
          </div>
          <div class="input-group">
            <label class="input-group-text">Last name</label>
            <input type="text" aria-label="First name" name="lname" class="form-control">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" name="date" id="exampleFormControlInput1" >
        </div>
        <div >
            <label class="form-label">Gender: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox1" value="male">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox2" value="female">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" name="adr" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Id Proof
                <select class="form-select" name="doc" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Adhar Card</option>
                    <option value="2">Licence</option>
                    <option value="3">PAN Card</option>
                  </select>
            </label>
            <input class="form-control"  type="file" id="formFile">
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="col-12">
            <input class="btn btn-primary" type="submit" value="submit">
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
